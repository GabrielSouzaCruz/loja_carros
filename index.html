<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Automóveis</h1>

    <div class="container-carros">
        
        <div class="carro-item">
            <h2 class="preco">Valor: <span class="preco-valor">R$75.990</span></h2>
            
            <h3 class="modelo">Fiat Strada | Ano 2019</h3>
            <p class="detalhes">Motor 1.5 | Câmbio manual</p>
            <p class="detalhes">42.000 KMs rodados</p>
            
            <button class="btn-proposta">Fazer proposta</button>
        </div>
        <div class="carro-item">
            <h2 class="preco">Valor: <span class="preco-valor">R$45.990</span></h2>
            
            <h3 class="modelo">Fiat Pálio | Ano 2014</h3>
            <p class="detalhes">Motor 1.4 | Câmbio manual</p>
            <p class="detalhes">105.000 KMs rodados</p>
            
            <button class="btn-proposta">Fazer proposta</button>
        </div>
        <div class="carro-item">
            <h2 class="preco">Valor: <span class="preco-valor">R$60.990</span></h2>
            
            <h3 class="modelo">VW Gol | Ano 2018</h3>
            <p class="detalhes">Motor 1.6 | Câmbio automático</p>
            <p class="detalhes">62.000 KMs rodados</p>
            
            <button class="btn-proposta">Fazer proposta</button>
        </div>
        </div>

</body>
</html>
